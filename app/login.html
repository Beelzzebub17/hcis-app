<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | HCIS Smarthic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-card text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/906/906343.png" alt="HCIS Logo" class="logo">
    <h4 class="fw-bold mb-3">HCIS Smarthic</h4>
    <p class="text-secondary mb-4">Silakan masuk untuk melanjutkan</p>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" id="loginEmail" class="form-control" placeholder="admin@example.com" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" id="loginPass" class="form-control" placeholder="••••••" required>
      </div>
      <div id="loginError" class="text-danger small mb-2" style="display:none;"></div>
      <button type="submit" class="btn btn-primary w-100">Masuk</button>
    </form>
  </div>

  <script>
    const defaultUser = { email: "admin@example.com", pass: "12345" };

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPass").value.trim();
      const errorBox = document.getElementById("loginError");

      if (!email || !pass) {
        errorBox.textContent = "Email dan password wajib diisi.";
        errorBox.style.display = "block";
        return;
      }

      if (email === defaultUser.email && pass === defaultUser.pass) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        errorBox.textContent = "Email atau password salah!";
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
